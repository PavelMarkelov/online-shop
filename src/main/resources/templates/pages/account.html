<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Online-shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="../../static/css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
<div class="container">

    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#navbarNav">
            <img src="../static/images/logo.png" width="32"
                 class="d-inline-block align-top" alt="logo">
            Online-shop
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="">
                    <img src="../static/icons/book.svg" alt="login" width="32">
                    Catalog
                </a>
                <a class="nav-item nav-link" href="">
                    <img src="../static/icons/cart-svgrepo-com.svg" alt="login" width="30">
                    Cart
                </a>
                <a class="nav-item nav-link" href="">
                    <img src="../static/icons/box-arrow-right.svg" alt="login" width="32">
                    Log In
                </a>
                <a class="nav-item nav-link" href="">
                    <img src="../static/icons/person.svg" alt="login" width="32" height="32">
                    Account
                </a>
            </div>
        </div>
    </nav>




    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a class="black-text" href="">Home</a></li>
            <li class="breadcrumb-item active">Account</li>
        </ol>
    </nav>

    <div class="account-edit-container">
        <h1>Account</h1>
        <form>
            <div class="form-group">
                <label><b>Fist name</b></label>
                <input type="text" class="form-control form-control-lg " id="fistName"
                       name="firstName" placeholder="Your fist name" required autofocus>
            </div>
            <div class="form-group">
                <label><b>Last name</b></label>
                <input type="text" class="form-control form-control-lg" id="lastName" name="lastName"
                       placeholder="Your last name" required>
            </div>
            <div class="form-group">
                <label><b>Patronymic</b></label>
                <input  type="text" class="form-control form-control-lg" id="patronymic"
                        name="patronymic" placeholder="Your patronymic">
            </div>
            <div class="form-group">
                <label><b>Email</b></label>
                <input type="email" class="form-control form-control-lg" id="email" name="email"
                       placeholder="Your email" required>
            </div>
            <div class="form-group">
                <label><b>Address</b></label>
                <input type="text" class="form-control form-control-lg" id="address" name="address"
                       placeholder="Your address" required>
            </div>
            <div class="form-group">
                <label><b>Phone</b></label>
                <input type="text" class="form-control form-control-lg" id="phone" name="phone"
                       placeholder="Your phone" required>
            </div>
            <div class="form-group">
                <label><b>Old password</b></label>
                <input type="password" class="form-control form-control-lg" id="oldPassword"
                       name="oldPassword" placeholder="Old password" required>
            </div>
            <div class="form-group">
                <label><b>New password</b></label>
                <input type="password" class="form-control form-control-lg" id="newPassword"
                       name="newPassword" placeholder="New password" required minlength="8">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-lg btn-primary btn-block">Save</button>
            </div>
        </form>
    </div>



    <div class="container text-center">
        <hr>
        Â© 2020 Copyright:
        <a href="#navbarNav">P.V.</a>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
